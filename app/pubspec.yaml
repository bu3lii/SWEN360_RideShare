name: uniride
description: UniRide - University Carpooling Application for AUBH

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Navigation
  go_router: ^17.0.0
  
  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.0
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Icons
  iconsax: ^0.0.8
  
  # Location
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  
  # Maps
  flutter_map: ^8.2.2
  latlong2: ^0.9.0
  
  # Utilities
  intl: ^0.20.2
  timeago: ^3.6.1
  
  # Socket for real-time
  socket_io_client: ^3.1.3
  
  # Animations
  flutter_animate: ^4.3.0
  lottie: ^3.3.2
  
  # URL Launcher
  url_launcher: ^6.2.2

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/
  
  fonts:
    - family: Arimo
      fonts:
        - asset: assets/fonts/Arimo/static/Arimo-Regular.ttf
        - asset: assets/fonts/Arimo/static/Arimo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Arimo/static/Arimo-Medium.ttf
          weight: 500
    - family: Arima
      fonts:
        - asset: assets/fonts/Arima/static/Arima-Regular.ttf
        - asset: assets/fonts/Arima/static/Arima-Bold.ttf
          weight: 700
